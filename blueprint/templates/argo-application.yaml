{{- $root := . }}
{{- $name := .Release.Name }}
{{- with .Values.git }}
{{- range $j, $d := . }}
{{- if $d.toRepo.name -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $name }}-{{ $d.toRepo.name }}
  namespace: {{ $root.Values.argocd.namespace }}
  labels:
    {{- include "github-scaffolding.labels" $root | nindent 4 }}
spec:
  project: {{ $root.Values.argocd.application.project | default "default" }}
  source:
    repoURL: {{ include "github-scaffolding.toRepoUrl" $d }}
    targetRevision: {{ $d.toRepo.branch }}
    path: {{ $root.Values.argocd.application.source.path }}
  destination:
    server: {{ $root.Values.argocd.application.destination.server }}
    namespace: {{ $root.Values.argocd.application.destination.namespace }}

  {{- /* Normalize flags */ -}}
  {{- $hasPaused   := and $root.Values.global (hasKey $root.Values.global "gracefullyPaused") -}}
  {{- $paused      := and $hasPaused (eq (toString $root.Values.global.gracefullyPaused) "true") -}}
  {{- $syncEnabled := default false $root.Values.argocd.application.syncEnabled -}}

  {{- if $paused }}
  syncPolicy: {}
  {{- else if $syncEnabled }}
  syncPolicy:
    automated:
      prune: {{ default false $root.Values.argocd.application.syncPolicy.automated.prune }}
      selfHeal: {{ default false $root.Values.argocd.application.syncPolicy.automated.selfHeal }}
    syncOptions:
      - CreateNamespace=true
  {{- else }}
  syncPolicy: {}
  {{- end }}
---
{{- end }}
{{- end }}
{{- end }}